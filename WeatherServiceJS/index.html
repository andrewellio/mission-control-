<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
//https://stackoverflow.com/questions/2499567/how-to-make-a-json-call-to-a-url/2499647#2499647

function GetJson(cityName){
	var URL = "https://api.openweathermap.org/data/2.5/weather?&q="  + cityName + ",NZ&APPID=9dbce15b12f75333f8f274f51793d0ff&mode=json&units=metric"
    var Httpreq = new XMLHttpRequest(); // a new request
    Httpreq.open("GET",URL,false);
    Httpreq.send(null);
    return Httpreq.responseText;          
}

var jsonWeather = (GetJson("Wellington"));

document.writeln(jsonWeather);
</script>
</body>
</html>
